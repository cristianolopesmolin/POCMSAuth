spring.application.name=ms-worker
server.port=${PORT}

#Eureka Config
eureka.instance.instance-id=ms-worker:${PORT}
#eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${PORT}}

#Eureka Path
eureka.instance.hostname=eureka-server-lumini.herokuapp.com
#eureka.instance.noSecurePort=5000
#eureka.instance.securePort=5000
eureka.client.service-url.noSecurePort=80
eureka.client.service-url.securePort=443
eureka.client.service-url.defaultZone=https://eureka-server-lumini.herokuapp.com/eureka

#DB Config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
