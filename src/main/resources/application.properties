spring.application.name=ms-oauth
server.port=${PORT:0}

#Eureka Config
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#Eureka Path
eureka.instance.hostname=oauth-ms-lumini.herokuapp.com
eureka.client.service-url.noSecurePort=${PORT:0}
eureka.client.service-url.securePort=${PORT:0}
eureka.client.service-url.defaultZone=${EUREKA_URL}/eureka/
